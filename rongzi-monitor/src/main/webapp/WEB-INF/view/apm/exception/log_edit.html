@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="logInfoForm">

            <input type="hidden" id="params" value="${params}">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <#select id="Owner" name="选择人员">
                        <option value=""></option>
                        <option value="孙永林">孙永林</option>
                        <option value="张鹏天">张鹏天</option>
                        <option value="朱永立">朱永立</option>
                        <option value="谢基炫">谢基炫</option>
                        <option value="刘泽伟">刘泽伟</option>
                        <option value="梅靖">梅靖</option>
                        <option value="任辉">任辉</option>
                        <option value="陈威">陈威</option>
                        <option value="刘军委">刘军委</option>
                        <option value="徐磊">徐磊</option>
                    </#select>
                </div>
                <div class="col-sm-6">
                    <#select id="Status" name="分配状态">
                        <option value="0"></option>
                        <option value="1">已分配</option>
                        <option value="2">待修复</option>
                        <option value="3">已完成</option>
                    </#select>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="指派" id="ensure" icon="fa-check" clickFun="logInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="logInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modules/apm/exception/log_edit.js"></script>
@}
